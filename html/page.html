<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>.</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <p class="first">Nih</p>
                <img class="flower" src="/images/sakuraLogo.png" alt="sakura flower">
                <p class="last">n</p>
            </div>
            <div class="backSakura"></div>
        </div> 
        <div class="content">
            <div class="heading">
                <h1>Doing what needs to be done may not make you happy, but it will make you great. Sign up now to get started.</h1>
                <br>
                <p>We know you want to do this.</p>
            </div>
            <div class="form">
                <h1 class="header">Fall seven times, get up eight.</h1>
                <div class="block">

                    <div class="name">
                        <div class="first">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" required>
                        </div>
                        <div class="last">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName" >
                        </div>
                    </div>
                    <div class="info">
                        <div class="mail">
                            <label for="mail">EMAIL</label>
                            <input type="email" name="mail" id="mail" required>
                        </div>
                        <div class="phone">
                            <label for="number">NUMBER</label>
                            <input type="tel" name="number" id="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                    </div>
                    <div class="pass">
                        <div class="input">
                            <label for="before">PASSWORD</label>
                            <input type="password" name="before" id="before" required>
                        </div>
                        <div class="checkInput">
                            <label for="after">CONFIRM PASSWORD</label>
                            <input type="password" name="after" id="after" required>
                        </div>
                    </div>
                </div>
                <div class="create">
                    <button type="submit">Create Account</button>
                </div>
                <div class="check" >
                    <p>Already signed up? <a class="log" href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

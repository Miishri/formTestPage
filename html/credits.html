<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <style>
        .credits {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10PX;
        }
        .bear {
            border: 2px solid black;
        }
        .logo {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="credits">
        <div class="bear">
            <a href="https://unsplash.com/photos/CdIJ9B2PzLQ" target="_blank">Bear image background</a>
            <img src="/images/bear.jpg" alt="bear picture preview" width="100px" height="100px">
        </div>
        <div class="logo">
            <a href="https://thenounproject.com/icon/bear-4171066/" target="_blank">Bear logo</a>
            <img src="/images/bearLogo.png" alt="bear logo" width="100px" height="100px">
        </div>
        <form>
            <input type="button" value="No, really, go back!" onclick="history.go(-1)">
        </form>
    </div>
</body>
</html>
